<html>
    <head>
        <title>Online Feedback Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        </head>
        <body>
            <form action="https://formsubmit.co/techpurbayan@gmail.com" method="POST">
                <input type="hidden" name="_next" value="https://techpurbayan.github.io/Forms/thankyou.html">
                <input type="hidden" name="_subject" value="Form Submitted!">
                <input type="hidden" name="_autoresponse" value="We have recieved your form. We will reply you shortly.
                Regards
                TechPurbayan">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                
               

            <div class="container">
            <div class="form-group">
            <label class="form-group">First Name</label><br> <!--For First Name-->
            <input type="text" id="firstName" class="form-group" name="First-Name" placeholder="Enter your first name" required><br>
            </div>
            <div class="form-group">
            <label class="form-group">Last Name</label><br>
            <input type="text" id="lastName" class="form-group" name="Last-Name" placeholder="Enter your last name" required><br> <!--For Last Name-->
            </div>
            <div class="form-group">
            <label class="form-group">Email</label><br><!--For Email-->
            <input type="email" id="email" class="form-group" name="Email" placeholder="Enter your Email address" required><br>
            </div>
            <div class="form-group">
            <label class="form-group">Message</label><br><!--For Message-->
            <textarea id="message" class="form-group" name="Message" placeholder="Type your message here" required></textarea><br>
            </div>
            <div class="form-group">
            <input type="submit" id="submit" class="form-group"><!--Submit button-->
            </div>
            </div>
            </form>
            </body>
            </html>
